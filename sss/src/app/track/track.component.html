<mat-card>
  <mat-card-title>{{name}} - {{artist}}</mat-card-title>
  <mat-card-subtitle>{{albumName}}</mat-card-subtitle>
  <mat-card-content>
    <a href={{link}} target="_blank"><img class="images" src={{albumImage}} /></a>
  </mat-card-content>
  <mat-card-footer>Popularity- {{popularity}}</mat-card-footer>
</mat-card>
