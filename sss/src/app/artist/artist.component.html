<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">{{number}}</div>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{followers}} <i class="material-icons">people</i></mat-card-subtitle>
  </mat-card-header>
  <a href="{{link}}" target="_blank"><img mat-card-image src="{{image}}" alt="{{name}}"></a>
  <mat-card-content>
    <p>
      <i class="material-icons fire">whatshot</i> {{popularity}}
    </p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
